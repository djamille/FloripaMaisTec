<p class="heading">Cadastrar nova avaliação</p>
<form [formGroup]="avaliacaoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" formControlName="nome" required minlength="3">
    <span *ngIf="avaliacaoForm.get('nome')?.invalid && avaliacaoForm.get('nome')?.touched"
    class="invalid-message">
      Por favor insira um nome valido!
    </span>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required>
  </div>
  <div>
    <label for="nomeFilme">Nome do Filme</label>
    <input type="text" id="nomeFilme" formControlName="nomeFilme" required minlength="3">
  </div>
  <div>
    <label for="avaliacao">Avaliação</label>
    <input type="int" id="avaliacao" formControlName="avaliacao" min= 1 max= 10 required >
  </div>
  <button type="submit" class="btn-submit">Enviar</button>
  <button type="submit" class="btn-cancela">Cancelar</button>
</form>

<p class="heading">Cadastrar nova avaliação</p>
<form [formGroup]="avaliacaoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" formControlName="nome" required minlength="3">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required>
  </div>
  <div>
    <label for="nomeFilme">Nome do Filme</label>
    <input type="text" id="nomeFilme" formControlName="nomeFilme" required minlength="3">
  </div>
  <div>
    <label for="avaliacao">Avaliação</label>
    <input type="int" id="avaliacao" formControlName="avaliacao" required >
  </div>
  <button type="submit" class="submit-button">Enviar avaliação</button>
</form>

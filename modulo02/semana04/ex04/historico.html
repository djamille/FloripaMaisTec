<html lang="pt-br">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de IMC</title>
</head>
<body>
    <h1>Histórico da calculadora</h1>               <!-- Exercicio 5-->
    <ul id="listaHistoricoOperacoes"></ul>

    <script>
        let historico = JSON.parse(localStorage.getItem('historico')) || [];
        
        let listaHistoricoOperacoes = document.getElementById('listaHistoricoOperacoes');
        historico.forEach(function(resultado) {
            let listItem = document.createElement('li');
            listItem.textContent = resultado;
            listaHistoricoOperacoes.appendChild(listItem);
        });
    </script>
</body>
</html>
